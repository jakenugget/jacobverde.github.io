<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Duchesne Chamber of Commerce for WDD 230">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Duchesne Chamber of Commerce</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

    <script type="text/javascript" src="js/responsiveMenu.js" defer></script>

</head>
<body>
    <div id="headerWrapper">
        <header class="clearfix">
            <img class="logo" src="images/logo.png" alt="City logo">
            <div>
                <h1>Duchesne Chamber of Commerce</h1>
                <h2>Go Eagles!</h2>
            </div>
        </header>
    </div>

    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="duchesne.html">Duchesne</a></li>
                <li class="active"><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1>Join the Chamber</h1>

        <form method="GET" action="thankyou.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label class="top">First Name* <input type="text" name="name" required pattern="[A-Za-z ]{5,}" minlength="3"></label>
                <label class="top">Last Name* <input type="text" name="name" required pattern="[A-Za-z ]{5,}" minlength="3"></label>
                <label class="top">Email <input type="email" placeholder="1234@smalltownweather.com" name="email"></label>
                <label class="top">Phone Number* <input type="tel" required name="phone"></label>
                <label class="top">Zip Code* <input type="number" required name="zip"></label>
                <label class="top">Zip Code* <input type="number" required name="zip"></label>
                <label class="top">Zip Code* <input type="number" required name="zip"></label>
                <label class="top">Zip Code* <input type="number" required name="zip"></label>
                <datalist id="membership">
                    <option value="Non-Profit ($100)">
                    <option value="Bronze ($200)">
                    <option value="Silver ($400)">
                    <option value="Gold ($1000)">
                </datalist>
                <label class="top">Additional information or comments <textarea name="additional"></textarea></label>
                <input type="Submit" value="Join Us" class="btn">
            </fieldset>

        </form>

    </main>

    <div id="footerWrapper">
        <footer>

            &copy; Jacob Verde &bull; <span id="date"></span><br>
            <span id="visit"></span>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript" src="js/fontloader.js"></script>
    <script type="text/javascript" src="js/windchill.js" defer></script>
    <script type="text/javascript" src="js/lazyimage.js"></script>
</body>
</html>
