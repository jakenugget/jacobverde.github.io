<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Preston page for weather site page in WDD 230">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Small Town Weather</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

    <script type="text/javascript" src="js/responsiveMenu.js" defer></script>

</head>
<body>
    <div id="headerWrapper">
        <header class="clearfix">
            <img class="logo" src="images/weatherlogo.png" alt="Weather logo">
            <div>
                <h1>Small town Weather</h1>
                <h2>Weather for the small town folk</h2>
            </div>
        </header>
    </div>

    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="duchesne.html">Duchesne</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1>Weather Gallery</h1>

        <div class="gallery">
            <figure class="figure1">
                <img src="images/gray.jpg" data-src="images/pool.jfif" alt="Pool" width="300" height="200">
                <figcaption>Duchesne City Pool</figcaption>
            </figure>
            <figure class="figure2">
                <img src="images/gray.jpg" data-src="images/lds.jfif" alt="Stake Center" width="300" height="200">
                <figcaption>LDS Stake Center</figcaption>
            </figure>
            <figure class="figure3">
                <img src="images/gray.jpg" data-src="images/highschool.jfif" alt="High School" width="300" height="200">
                <figcaption>Duchesne High School</figcaption>
            </figure>
            <figure class="figure4">
                <img src="images/gray.jpg" data-src="images/Duchesne.jfif" alt="Overlooking Duchesne" width="300" height="200">
                <figcaption>Overlooking Duchesne</figcaption>
            </figure>
            <figure class="figure5">
                <img src="images/gray.jpg" data-src="images/elementary.jfif" alt="Elementary" width="300" height="200">
                <figcaption>Duchesne Elementary School</figcaption>
            </figure>
            <figure class="figure6">
                <img src="images/gray.jpg" data-src="images/eagle.jpg" alt="The Mascot" width="300" height="200">
                <figcaption>Duchesne Eagles</figcaption>
            </figure>
            <figure class="figure7">
                <img src="images/gray.jpg" data-src="images/footballfield.jfif" alt="Football Field" width="300" height="200">
                <figcaption>High School Football Field</figcaption>
            </figure>
            <figure class="figure8">
                <img src="images/gray.jpg" data-src="images/bowling.jfif" alt="Bowling Alley" width="300" height="200">
                <figcaption>Eagle Lanes</figcaption>
            </figure>
            <figure class="figure9">
                <img src="images/gray.jpg" data-src="images/baptist.jpg" alt="Baptist Church" width="300" height="200">
                <figcaption>Baptist Church</figcaption>
            </figure>
        </div>
    </main>

    <div id="footerWrapper">
        <footer>

            &copy; Jacob Verde &bull; <span id="date"></span><br>
            <span id="visit"></span>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript" src="js/fontloader.js"></script>
    <script type="text/javascript" src="js/windchill.js" defer></script>
    <script type="text/javascript" src="js/lazyimage.js"></script>

</html>
